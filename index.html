<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devlinks</title>
  </head>
  <body>
    <main>
      <div id="profile">
        <img
          class="avatar"
          src="./assets/avatar.png"
          alt="Foto de Dioney de braços cruzados com camisa cinza escuro e um fundo azul rosa."
        />
        <p>@dioney</p>
        <div class="toggle" onclick="toggleMode()">
          <button class="icon-toggle"></button>
          <span class="track"></span>
        </div>
      </div>
      <div id="links">
        <ul>
          <li><a href="#">Baixar eBook</a></li>
          <li><a href="#">Portifólio</a></li>
          <li><a href="#">LinkedIn</a></li>
          <li><a href="#">Entre em contato</a></li>
        </ul>
      </div>
      <div id="social-links">
        <ul>
          <li>
            <a href="#"><ion-icon name="logo-github"></ion-icon></a>
          </li>
          <li>
            <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
          </li>
          <li>
            <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
          </li>
          <li>
            <a href="#"><ion-icon name="logo-behance"></ion-icon></a>
          </li>
        </ul>
      </div>
      <div id="footer">
        <p>
          Feito com amor <ion-icon name="heart"></ion-icon> pela
          <a href="#">Rocketseat</a>
        </p>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
